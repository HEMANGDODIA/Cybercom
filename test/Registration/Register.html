<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Rstyle.css" />
    <script src="script.js"></script>
    <title> Login</title>
</head>

<body>

    <form>
        <center>
            <h1>Registration</h1>
        </center>
        <div class="regcontainer">
            <input type="text" placeholder="Name" name="username" id="name" required>
            <input type="text" placeholder="Email" name="username" id="email" required>

            <input type="password" placeholder="Password" name="password" id="password" required>
            <input type="password" placeholder="Confirm Password" name="password" required>

            <select id="city">
                <option value="Select City"> Select City
                </option>
                <option value="Surat"> Surat
                </option>
                <option value="Ahmedabad"> Ahmedabad
                </option>
                <option value="Vadodara"> Vadodara
                </option>
            </select>
            <select id="state">
                <option value="Select State"> Select State
                </option>
                <option value="Gujarat"> Gujarat
                </option>
                <option value="Maharastra"> Maharastra
                </option>
                <option value="Rajasthan"> Rajasthan
                </option>
            </select>
            <input type="checkbox"> Terms & Conditions
            <button type="submit" class="regbtn" value="Add" onclick="addElement();">Register</button>

        </div>
    </form>
</body>

</html>
